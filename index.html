    <script>
        let currentDisplay = '0';
        let previousDisplay = '';
        let operation = null;
        let resetScreen = false;

        const currentElement = document.getElementById('current');
        const previousElement = document.getElementById('previous');

        function appendNumber(number) {
            if (currentDisplay === '0' || resetScreen) {
                currentDisplay = '';
                resetScreen = false;
            }
            if (number === '.' && currentDisplay.includes('.')) return;
            currentDisplay += number;
            updateDisplay();
        }

        function appendOperation(op) {
            if (currentDisplay === '') return;
            
            if (op === '%') {
                currentDisplay = (parseFloat(currentDisplay) / 100).toString();
                updateDisplay();
                return;
            }
            
            if (previousDisplay !== '') {
                calculate();
            }
            operation = op;
            previousDisplay = currentDisplay;
            currentDisplay = '';
            updateDisplay();
        }

        function calculate() {
            let result;
            const prev = parseFloat(previousDisplay);
            const current = parseFloat(currentDisplay);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                default:
                    return;
            }
            
            currentDisplay = result.toString();
            operation = null;
            previousDisplay = '';
            resetScreen = true;
            updateDisplay();
        }

        function clearAll() {
            currentDisplay = '0';
            previousDisplay = '';
            operation = null;
            updateDisplay();
        }

        function deleteLast() {
            if (currentDisplay.length === 1) {
                currentDisplay = '0';
            } else {
                currentDisplay = currentDisplay.slice(0, -1);
            }
            updateDisplay();
        }

        function updateDisplay() {
            currentElement.textContent = currentDisplay;
            previousElement.textContent = previousDisplay + (operation ? ' ' + operation : '');
        }
        
        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (/[0-9]/.test(event.key)) {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendNumber('.');
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendOperation(event.key);
            } else if (event.key === '%') {
                appendOperation('%');
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearAll();
            } else if (event.key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
